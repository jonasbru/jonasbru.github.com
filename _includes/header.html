               <div class="page-header">
                  <h1>
                     <a href="index.html">
                        Jo's page
                        <div style="color:#3399CC;display:inline;">.</div>
                     </a>
                  </h1>
               </div>
               <div class="container-fluid">
               <div class="row-fluid">
               <div class="span2">
                  <div class="leftPanel" data-spy="affix" data-offset-top="100">
                     <div class="backRound colored">
                        <ul class="nav nav-list">
                           <li{% if page.nav == "home" %} class="active"{% endif %}>
                              <a href="/">
                              <i class="icon-home"></i>
                              Home
                              </a>
                           </li>
                           <li{% if page.nav == "projects" %} class="active"{% endif %}>
                              <a href="projects.html">
                              <i class="icon-folder-open"></i>
                              Projects
                              </a>
                           </li>
                           <li{% if page.nav == "cv" %} class="active"{% endif %}>
                              <a href="cv.html">
                              <i class="icon-briefcase"></i>
                              CV
                              </a>
                           </li>
                           <li{% if page.nav == "contact" %} class="active"{% endif %}>
                              <a href="contact.html">
                              <i class="icon-pencil"></i>
                              Contact
                              </a>
                           </li>
                        </ul>
                     </div>
                     <div class="center">
                        <div style="display: inline-block;" class="logo backRound colored">
                           <a title="GitHub" target="_blank" href="https://github.com/jonasbru">
                           <img alt="Linkedin" src="img/github-logo-s.png">
                           </a>
                        </div>
                        <div style="display: inline-block;" class="logo backRound colored">
                           <a title="Linkedin" target="_blank" href="http://www.linkedin.com/in/jonasbru/en">

                           </a>
                        </div>
                        <div style="display: inline-block;" class="logo backRound colored">
                           <a title="Bitbucket" target="_blank" href="https://bitbucket.org/lenwe">
                           <img alt="Bitbucket" src="img/bitbucket-logo-s.png">
                           </a>
                        </div>
